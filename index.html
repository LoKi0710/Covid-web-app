<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Web App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="headers" style="align-items: center;">
        <div class="image">
            <img src="https://cdn-icons-png.flaticon.com/512/3706/3706956.png" alt="mask1" width="50px">
        </div>
        <div class="texts">
            <h1>Live Covid Tracker</h1>
        </div>
        <div class="image">
            <img src="https://cdn-icons-png.flaticon.com/512/3706/3706956.png" alt="mask2" width="50px">
        </div>
    </div>
        
    
    
    <div class="boxes">
        <div class="box1">
            <h4>New Cases: </h4>
            <h5 id="newCases"></h5>
        </div>
        <div class="box2">
            <h4>Recovered Cases: </h4>
            <h5 id="recoveredCases"></h5>
        </div>
        <div class="box3">
            <h4>Deaths by Covid: </h4>
            <h5 id="newDeaths"></h5>
        </div>
        <div class="box4">
            <h4>Last Updated: </h4>
            <h5 id="lastUpdated"></h5>
        </div>
    </div>

    <div class="footer">
        <footer >
