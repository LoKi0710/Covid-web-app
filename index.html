<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Web App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Live Covid Tracker</h1>
    <div class="boxes">
        <div class="box1">
            <h4>New Cases: </h4>
            <h5 id="newCases">+500</h5>
        </div>
        <div class="box2">
            <h4>Recovered Cases: </h4>
            <h5 id="recoveredCases">+500</h5>
        </div>
        <div class="box3">
            <h4>Deaths by Covid: </h4>
            <h5 id="newDeaths">+500</h5>
        </div>
        <div class="box4">
            <h4>Last Updated: </h4>
            <h5 id="lastUpdated">12 July 2021</h5>
        </div>
    </div>

</body>
</html>
